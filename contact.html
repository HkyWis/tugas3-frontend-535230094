    <main class="container">
        <h2>Contact Us</h2>
        <p>If you have any questions, feel free to reach out to us using the form below.</p>
        
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </main>

    <section class="bg-light py-5" id="subs" style="margin-top: 50px;">

                <h2>Join Our Community</h2>

                <form class="form-inline justify-content-center">
                    <input type="text" id="firstname" name="firstname" class="form-control mb-2 mr-sm-2" placeholder="First Name" required />
                    <input type="email" id="email" name="email" class="form-control mb-2 mr-sm-2" placeholder="Email" required />
